spring.application.name=case.credit.module
# H2 Database Configuration for persistent database on disk
spring.datasource.url=jdbc:h2:file:./data/loandb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.platform=h2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# Hibernate settings for auto-creating the schema
spring.jpa.hibernate.ddl-auto=update
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
spring.datasource.initialization-mode=always

logging.level.org.springframework.web=DEBUG
logging.level.io.springfox=DEBUG

